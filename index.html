<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Countdown ถึงวันที่ 8 มิถุนายน</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .countdown-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .countdown {
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
    }

    .label {
      margin-top: 10px;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <div class="countdown" id="countdown">00:00:00:00</div>
    <div class="label">นับถอยหลังถึงวันที่ 8 มิถุนายน</div>
  </div>

  <script>
    // วันที่เป้าหมาย: 8 มิถุนายน 2025 เวลา 00:00:00
    const targetDate = new Date("June 8, 2025 00:00:00").getTime();

    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "หมดเวลาแล้ว!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML =
        `${pad(days)}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    updateCountdown(); // เรียกทันที
    const interval = setInterval(updateCountdown, 1000); // อัปเดตทุกวินาที
  </script>

</body>
</html>
